<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contenu collage</title>
  <style>
    html {
      font-size: 10px;
    }

    body {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-template-rows: auto 1fr;
      gap: 1rem;
      font-family: monospace;
      font-size: 1.6rem;
    }

    div.plain,
    div.html {
      border: 1px solid #e0e0e0;
      border-radius: 0.4rem;
      height: 100%;
      padding: 1rem 2rem;
      box-shadow: 0 0 10px -3px #9E9E9E inset;
    }
  </style>
</head>
<body>
  <span>text/plain</span>
  <span>text/html</span>
  <div class="plain"></div>
  <div class="html"></div>
  <script>
    document.addEventListener('paste', (event) => {
      const plain = document.querySelector('div.plain'),
        html = document.querySelector('div.html')

      html.textContent = event.clipboardData.getData('text/html')
      plain.textContent = event.clipboardData.getData('text/plain')
    })
  </script>
</body>
</html>
